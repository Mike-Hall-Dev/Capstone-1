{% extends 'base.html' %}

{% block title %} Popular {% endblock%}

{% block content%}

{% if search_results|length < 1 %}
<h1>No results</h1>
{% endif %}

<div id="movies-container" class="container">
    <div class="row text-center my-5">
        {% for movie in search_results %}
        <div class="col-lg-3 col-md-6 col-12 mt-3">
            <a href="/movie/{{movie.id}}">
                <div class="container">
                    {% if movie.poster_path == None%}
                    <img class="rounded" src="/static/images/default_img.png" alt="">
                    {% else %}
                    <img class="rounded" src="https://image.tmdb.org/t/p/w185{{movie.poster_path}}" alt="">
                    {% endif %}
                    <span class="list-movie-title">{{movie.title}}</span>
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock%}
